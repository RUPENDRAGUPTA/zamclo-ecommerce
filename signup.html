<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup.css">
  <!-- bootrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="bd">
  <form class="row g-3 signform" action="login.html" >
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" aria-label="First name" pattern="^[a-zA-Z\s]+$" placeholder="Rupendra" required>
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">User name</label>
      <input type="text" class="form-control" id="user" aria-label="Last name" placeholder="Rupe@123" required>
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="rupendragupta341@gmail.com" required/>
      <!-- <input type="email" id="email" placeholder="Email id" required /> -->
    </div>
    <div class="col-md-4">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Xrt@123" required>
    </div>
    <div class="col-md-4">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="col-md-4">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
    </div>
    <div class="col-md-4">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Gorakhpur" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" required>
        <option id="ch" value="" disabled selected hidden placehoder=" ">Choose a state</option>
        <option  id="up">Uttar Pradesh</option>
        <option id="gu">Gujrat</option>
        <option id="gu">non</option>
      </select>
    </div>
    <div class="col-md-4">
      <!-- <label for="inputZip" class="form-label">Zip</label>
          <input type="tel" class="form-control" id="inputZip"> -->

      <label for="phone" class="form-label">Enter a phone number:</label>
      <input type="tel" class="form-control" name="phone" id="phone" placeholder="+91 9982819142" pattern="^([+]\d{2})?\d{10}$" required>
    </div>
    <div class="col-md-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-md-4">
      
      <button  class="btn btn-primary" id="signup">SignUp</button>
    </div>
  </form>
  <!-- boostrap js link -->
  <script src="signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
